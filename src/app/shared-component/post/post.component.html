<cdk-virtual-scroll-viewport itemSize="200" class="container">
  <div *cdkVirtualFor="let i of postdata" class="number">
    <div class="contnt_2">
      <div class="div_a">
        <div class="div_title">{{i.dis | titlecase}}</div>
        <div class="btm_rgt">
          <div class="btm_arc">{{i.cate | titlecase}}</div>
        </div>
        <div class="div_top">
          <div class="div_top_lft"><img src="assets/images/img_6.png">{{i.name | titlecase}}</div>
          <div class="div_top_rgt"><span class="span_date">{{i.date}}</span><span class="span_time">{{i.time}}</span>
          </div>
        </div>
        <a [routerLink]="[ '/user/signalpost',i._id]">
          <div class="div_image"><img src='http://localhost:8000/{{i.pic}}' alt="pet" /></div>
        </a>
        <div class="div_btm">
          <div class="btm_list">
            <ul>
              <li><a href="#"><span class="btn_icon"><img src="assets/images/icon_001.png"
                      alt="share" /></span>Share</a>
              </li>
              <li><a href="#"><span class="btn_icon"><img src="assets/images/icon_002.png" alt="share" /></span>Flag</a>
              </li>
              <li *ngIf="checkme(i.likes)"><a class="nav-link" style="cursor: pointer;" (click)='like(i._id)'><span
                    class="btn_icon"><img src="assets/images/icon_003.png" alt="share" /></span>{{i.likes.length}}
                  Likes</a>
              </li>
              <li *ngIf="!checkme(i.likes)" style="background-color: blue !important;all: unset;"><a class="nav-link"
                  class="btn btn-success" style="cursor: pointer;width: 74px;margin-right: 10px;"
                  (click)='like(i._id)'><span class="btn_icon"><img src="assets/images/icon_003.png"
                      alt="share" /></span>{{i.likes.length}} Likes</a>
              </li>
              <li><a href="#"><span class="btn_icon"><img src="assets/images/icon_004.png"
                      alt="share" /></span>{{i.comments.length}}
                  Comments</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</cdk-virtual-scroll-viewport>
