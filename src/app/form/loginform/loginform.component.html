<div class="container">
  <div class="content">
    <div class="content_rgt">
      <div class="login_sec">
        <h1>Log In</h1>
        <form [formGroup]="loginForm">
          <ul>
            <li><span>Username</span>
              <input type="text" name="username" formControlName="username" placeholder="Enter your username" (focus)='focus()' required></li>
              <p *ngIf='username' style="color:red">Invalid UserName</p>
              <!-- <p *ngIf='username.Invalid && username.touched' style="color:red">Invalid UserName</p> -->

            <li><span>Password</span>
              <input type="text" name="password" formControlName="password"  placeholder="Enter your password" (focus)='focus()' required></li>
              <p *ngIf='password' style="color: red;">Invalid Password</p>
            <li><input type="checkbox">Remember Me</li>
            <li><input type="submit"  [disabled]='loginForm.invalid' (click)='login()' value="Log In"><a routerLink="">Forgot Password</a></li>
          </ul>
          </form>
        <div class="addtnal_acnt">I do not have any account yet.<a routerLink="register">Create My Account Now !</a>
        </div>
      </div>
    </div>

    <app-login-left></app-login-left>

  </div>
</div>
